<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
      img{
        width: 300px;
        height: 300px;
      }
      li{
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul class="albuns"></ul>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.get('https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50')
          .done(function(data) {
            data.items.forEach(function(elem){
              $('.albuns').append(
                $('<li>')
                  .append($('<img>')
                    .attr('src',elem.images[1].url)
                  );
              );
            });
          });
      });
    </script>
  </body>
</html>
