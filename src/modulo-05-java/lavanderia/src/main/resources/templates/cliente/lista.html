<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Lista</title>
</head>
<body>
	<h1>Listagem de Clientes</h1>

	<div th:if="${not #lists.isEmpty(clientes)}">

		<table>

			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>CPF</th>
				<th>Email</th>
				<th>Visualizar</th>
				<th>Editar</th>
				<th>Remover</th>
			</tr>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.id}"><a th:href="@{|/clientes/${cliente.id}|}"></a></td>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.cpf}"></td>
				<td th:text="${cliente.email}"></td>
				<td><a th:href="${ '/clientes/' + cliente.id}">Visualizar</a></td>
				<td><a th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
				<td><a th:href="${'/clientes/remover/' + cliente.id}">Remover</a></td>
			</tr>
		</table>

	</div>
</body>
</html>
